<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <link href="styles/main.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-3">
            <h1>CargaUy Backoffice</h1>
        </div>
        <div class="ui-g-12 ui-md-9 ui-g-nopad">
            <div class="ui-g-12 log">
                <h:form style="justify-content: flex-end;display: flex;">
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login"
                                  class="defaultButton">
                        <p>Ingresar</p>
                        <i class="pi pi-sign-in"/>
                    </h:outputLink>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

                    <p:dialog header="Iniciar Sesion" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:"/>
                            <p:inputText id="username" value="#{UserManager.username}" required="true"
                                         label="username"/>

                            <h:outputLabel for="password" value="ContraseÃ±a:"/>
                            <p:password id="password" value="#{UserManager.password}" required="true" label="password"/>

                            <f:facet name="footer">
                                <p:commandButton value="Ingresar" update="growl" action="#{UserManager.login}"
                                                 class="defaultButton"
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </div>
        </div>
        <div class="ui-g-12 ui-md-3">
        </div>
        <div class="ui-g-12 ui-md-9 ui-g-nopad">
            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-g">
                </div>
            </div>
        </div>
        <div class="ui-g-12 footer">
            <div class="ui-g-2"><p>Cerrar Sesion</p></div>
            <div class="ui-g-2"><p>Otras opciones?</p></div>
            <div class="ui-g-2"><p>No se me ocurre</p></div>
        </div>
    </div>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>
</h:body>
</html>
