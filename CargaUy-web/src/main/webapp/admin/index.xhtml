<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Administrador</title>
    <link href="./../styles/main.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-3">
            <h1>CargaUy Backoffice - #{UserManager.currentUser.username}</h1>
        </div>
        <div class="ui-g-12 ui-md-9 ui-g-nopad">
            <div class="ui-g-12">
                <div style="justify-content: flex-end;display: flex;">
                    <p:commandButton action="#{UserManager.logout}" value="Salir" class="loginButton"
                                     icon="pi pi-sign-out"/>
                </div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-3">
            <p:menu style="width: 100%">
                <p:submenu label="Opciones">
                    <p:menuitem value="Gestionar usuarios" url="gestionUsuarios.xhtml" icon="pi pi-users"/>
                    <p:menuitem value="Gestionar Rubros" url="gestionRubros.xhtml" icon="pi pi-star"/>
                </p:submenu>
            </p:menu>
        </div>
        <div class="ui-g-12 ui-md-9 ui-g-nopad">
            <div class="ui-g-12 ui-g-nopad">

            </div>
        </div>
        <div class="ui-g-12 footer">
            <p:inputText style="display: none;"/>
            <div class="ui-g-2"><p>Cerrar Sesion</p></div>
            <div class="ui-g-2"><p>Otras opciones?</p></div>
            <div class="ui-g-2"><p>No se me ocurre</p></div>
        </div>
    </div>
</h:body>
</html>
