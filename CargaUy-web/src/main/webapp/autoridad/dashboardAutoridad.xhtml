<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Dasboard</title>
    <style type="">
        .ui-panel, div.ui-state-hover {
            margin: 10px;
            width: 200px;
        }

        .ui-dashboard-column {
            width: 220px;
        }
    </style>
</h:head>

<h:body>
    <div class="card">
    <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <p:dashboard id="board" model="#{dashboardBean.model}">

            <p:panel id="empresas" header="Empresas">
                <h:outputText value="#{dashboardBean.cant_empresas}"/>
            </p:panel>
            <p:panel id="guias" header="Guias de viaje">
                <h:outputText value="#{dashboardBean.cant_guias}"/>
            </p:panel>
            <p:panel id="vehiculos" header="Vehiculos">
                <h:outputText value="#{dashboardBean.cant_vehiculos}"/>
            </p:panel>
            <p:panel id="graficoguias" header="Grafico de guias">
                <p:barChart model="#{dashboardBean.graficoGuias}" style="width: 100%; height: 500px;"/>
            </p:panel>
            <p:panel id="pietipo" header="Tipo de carga">
                <p:pieChart model="#{dashboardBean.graficoTipoCarga}" style="width:400px;height:300px"/>
            </p:panel>
        </p:dashboard>

        <div style="clear:both"/>
    </h:form>
    </div>
</h:body>
</html>
